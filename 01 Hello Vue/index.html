<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue  test</title>
  <!-- <script src="../js/vue.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    {{ msg }}
  </div>
  <script>
    new Vue({
      el: '#app',
      data : {
        msg : 'Hello Vue!!'
      }
    })
  </script>
</body>
</html>
